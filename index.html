</head>

    <table>
        <thead>
            <th></th>
            <th>
                Nome
            </th>
            <th>
                Idade
            </th>
        </thead>
        <tbody>
            <tr>
                <td>#1:</td>
                <td>Rodrigo</td>
                <td>40</td>
            </tr>
            <tr>
                <td>#2:</td>
                <td>Valente</td>
                <td>3</td>
            </tr>
            <tr>
                <td>#3:</td>
                <td rowspan="2">Milie</td>
                <td>25</td>
            </tr>
            <tr>
                <td>#4</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" >Média</th>
                <td>20</td>
            </tr>
            <tr>
                <th colspan="2" >Total Users</th>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

    <form action="#" method="POST">
        
        <select name="slEStado">
            <optgroup label="sul">
                <option value="sp">São Paulo</option>
                <option value="rs" selected >Rio Grande do Sul</option>
                <option value="pr">Paraná</option>
            </optgroup>
            <optgroup label="norte">
                <option value="am">Amazonas</option>
                <option value="rr">Roraima</option>
                <option value="ap">Amapá</option>
            </optgroup>
        </select>
        
        <br>

        <label><input type="checkbox" name="ckFruta" value="maca">Maça</label>
        <label><input type="checkbox" name="ckFruta" value="pera">Pera</label>
        <label><input type="checkbox" name="ckFruta" value="uva">Uva</label>

        <br>
        <label for="txtNome">Nome:</label>
        <input type="text" name="txtNome" placeholder="nome" id="txtNome">
        
        <hr>

        <label for="txtEmail">Email:</label>
        <input type="email" name="txtEmail" placeholder="name@hostname.com" id="txtEmail" required>

        <hr>

        <label for="txtPassword">Email:</label>
        <input type="password" name="txtPassword" placeholder="password" id="txtPassword">

        <hr>

        <label>Hidden</label>
        <input type="hidden" name="txtHidden" id="txtHidden">

        <hr>

        <label for="txtDate">Date:</label>
        <input type="date" name="txtDate" id="txtColor">

        <hr>

        <label for="txtColor">Color:</label>
        <input class="input" type="color" name="txtColor" id="txtColor">

        <hr>


        <label for="txtNumber">Number:</label>
        <input type="number" name="txtNumber" id="txtNumber" min="2" max="10" required>

        <hr>

        <input class="btn" type="submit" value="Cadastrar">
        <input class="btn" type="reset" value="Resetar">
        <input class="btn" type="button" value="Nada">
        
    </form>


</body>
</html>
